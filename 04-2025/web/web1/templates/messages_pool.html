{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messages to Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #131518;
      color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #282a2d;
      border: 2px solid rgb(255, 132, 0);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 4px 4px 10px -4px #9339f5;
      overflow-y: auto;
      height: 80vh;
    }
    .header {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #f0f0f0;
    }
    .message {
      background: #1d1f22;
      border: 1px solid #444;
      border-left: 5px solid #9339f5;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .username {
      font-weight: bold;
      color: #ff8400;
    }
    .timestamp {
      float: right;
      font-size: 1.2rem;
      color: #aaa;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #374045;
    }
    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ“¥ Inbox Admin</div>
    <div id="chat-box">
      {% for message in messages %}
        <div class="message">
            <span class="username">{{ message.sender_name.username }}</span>: {{ message.description|safe }}
          <span class="timestamp">{{ message.timestamp|date:"H:i:s" }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
    
    // Connect to the correct WebSocket URL
    const ws = new WebSocket('ws://' + window.location.host + '/ws/admin-pool/');
    
    ws.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const now = new Date().toLocaleTimeString();
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.innerHTML = `
        <span class="username">${data.username}</span>: ${data.message}
        <span class="timestamp">${now}</span>
      `;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };
    
    // Optional: Add error and connection handling
    ws.onerror = function(e) {
      console.error("WebSocket error:", e);
    };
    
    ws.onopen = function(e) {
      console.log("WebSocket connection established");
    };
    
    ws.onclose = function(e) {
      console.log("WebSocket connection closed");
    };
  </script>
</body>
</html>
